<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Gestión de Turnos</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Gestión de Turnos</h1>
        <p>Administra los turnos de los clientes: </p>
        <div>
            <a href="index.html" class="btn btn-primary mb-3">Volver al dashboard</a>
        </div>
        <!-- Formulario para crear un nuevo turno -->
        <form>
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" placeholder="Ingresa el nombre del cliente">
            </div>
            <div class="mb-3">
                <label for="fechaTurno" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="fechaTurno">
            </div>
            <div class="mb-3">
                <label for="servicio" class="form-label">Servicio</label>
                <select class="form-select" id="servicio">
                    <option selected>Selecciona un servicio</option>
                    <option value="1">Lavado de cabello</option>
                    <option value="2">Corte</option>
                    <option value="3">Tintura</option>
                    <option value="4">Alisado</option>
                    <option value="5">Nutricion</option>
                    <option value="6">Tratamiento de keratina</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Número de contacto">
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="3" placeholder="Comentarios adicionales"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agendar Turno</button>
        </form>

        <!-- Tabla de turnos agendados -->
        <h2 class="mt-5">Turnos Agendados</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Fecha y Hora</th>
                    <th>Servicio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan Pérez</td>
                    <td>22/10/2024 14:00</td>
                    <td>Corte de Cabello</td>
                    <td>Pendiente</td>
                    <td>
                        <button class="btn btn-sm btn-warning">Editar</button>
                        <button class="btn btn-sm btn-danger">Cancelar</button>
                    </td>
                </tr>
                <!-- Más turnos aquí -->
            </tbody>
        </table>
    </div>
</body>
</html>
